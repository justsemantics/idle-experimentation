<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="drawLogoSVG.js"></script>
    <h1>9999</h1>
    <p>The shape of the "four eyes" logo can be described by four key numbers:</p>
    <div class="inputArea">
        <p>Outer Radius</p>
        <input type="range" min="0" max="500" id="radius" value="500"/>
        <p>Inner Radius</p>
        <input type="range" min="0" max="500" id="overlap" value="60"/>
        <p>Width</p>
        <input type="range" min="0" max="50" id="width" value="15"/>
        <p>Spacing</p>
        <input type="range" id="spacing" min="0" max="500" value="200"/>
    </div>
    <div id="SVGArea"></div>
</body>
</html>
